<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid wrapper">
        <div class="quotebox jumbotron">
            <blockquote id="quote" class="text-center"><p>Design is a process for making things right, for shaping what people need.</p><p>&mdash; Ralph Caplan</p></blockquote>
            
            <a href=""><button type="submit" class="social btn btn-lg btn-primary"><i class="fa fa-twitter"></i></button></a>
            
            <button type="submit" id="quoteBtn" class="btn btn-primary btn-lg" value="submit">New Quote</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
